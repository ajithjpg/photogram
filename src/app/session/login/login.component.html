<div class="bg_temp">
    <div class="row ">
        <div class="col-12 img-outlint left " >
            <div class="row">
                <div class="col-xxl-6 col-xl-6  col-md-6 col-sm-6 col-xs-12 col-12 login_outlet mob_display_hide tab_display_hide">
                    <div class="font-class">
                        <p class="bold_ff ">Let's Make Memory</p>
                        <p class="bold_ff">Together</p>
                    </div>
                    <div class="img_ani">
                        <img src="../../../assets/img/team-3d.png" width="100%" />
                    </div>

                </div>
                <div class="col-xxl-5 col-xl-5  col-md-12 col-sm-12 col-xs-12 col-12 border-outline login_outlet">
                    <form [formGroup]="loginform" novalidate class="sign-in-formm"
                        (ngSubmit)="save_login(loginform.value)">
                        <div class="row">
                            <div class="col-xxl-5 col-xl-5  col-md-5 col-sm-12 col-xs-12 col-12 ma-bt-5">
                                <div>
                                    <img src="../../../assets/img/photogram-logo.png" width="100%" />
                                </div>

                            </div>
                            <div class="col-xxl-7 col-xl-7  col-md-7 col-sm-12 col-xs-12 col-12 text-end ma-bt-5">
                                <label class="account-txt normal_ff">Don't have an account?</label>
                                <span class="link_txt normal_ff" [routerLink]="['/pages/signin']">Sign Up</span>
                            </div>
                            <div class="col-12 txt-center mar-bt-1d5">
                                <label class="title_txt bold_ff">Login to your account</label>
                            </div>
                            <div class="col-xxl-12 col-xl-12  col-md-12 col-sm-12 col-xs-12 col-12">
                                <div class="row">

                                    <div class=" col-12">
                                        <div
                                            class="col-xxl-12 col-xl-12  col-md-12 col-sm-12 col-xs-12 col-12 mar-bt-1d5">
                                            <label class="label_txt bold_ff">Email Id</label>
                                            <input type="text" formControlName="email_id" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && l['email_id'].errors }" />
                                            <div *ngIf="submitted && l['email_id'].errors" class="invalid-feedback">
                                                <div *ngIf="l['email_id'].errors['required']">Email ID is required</div>

                                            </div>
                                        </div>
                                        <div
                                            class="col-xxl-12 col-xl-12  col-md-12 col-sm-12 col-xs-12 col-12 mar-bt-1d5">
                                            <label class="label_txt bold_ff">Pass Word</label>
                                            <input type="text" formControlName="password" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && l['password'].errors }" />
                                            <div *ngIf="submitted && l['password'].errors" class="invalid-feedback">
                                                <div *ngIf="l['password'].errors['required']">Pass Word is required
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="col-xxl-12 col-xl-12  col-md-12 col-sm-12 col-xs-12 col-12 txt-center mar-bt-1d5">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                            <div class="col-xxl-12 col-xl-12  col-md-12 col-sm-12 col-xs-12 col-12 txt-center">
                                <label class="account-txt bold_ff" [routerLink]="['/pages/forgotten_password']">Forgot
                                    PassWord
                                    ?</label>
                                <span class="link_txt bold_ff" [routerLink]="['/pages/forgotten_password']">click
                                    Here</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
