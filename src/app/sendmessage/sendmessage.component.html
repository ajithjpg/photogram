<div class="container profile">
    <div class="row">
        <div class="col-12">
            <div class="row" class="chat_bg">
                <div class="col-12 ">
                    <span>
                        <img *ngIf="profile_img ==''" src="../../assets/img/3d image.png" class="profileimg" />
                        <img *ngIf="profile_img !=''" src="{{profile_img}}" class="profileimg" />
                    </span>
                    <label style="margin-left: 1rem;" class="bold_ff fs-13">{{profile_name}}</label>
                    <div class="flt-rgt back_btn">
                        <label class="bold_ff fs-13 cursor " [routerLink]="['/message']">back</label>
                    </div>
                </div>
                
                <div class="col-12 message_bg">
                    <div class="row" class="chat-thread">
                        <div class="col-12 flt-rgt pa-1" *ngFor="let data of appstate.chat_data">
                            <!-- {{data |json}} -->
                            <span *ngIf="data.sender_id == userid"><img src={{data.user_profile_image_url}}  class="chat_img flt-rgt ml-1"/></span>
                            <label *ngIf="data.sender_id == userid" class="flt-rgt bg_chat sidenav_ff own_msg" >
                                <span class="chat-inner_txt">{{data.user_full_name}}</span><br/>
                              <span>{{data.message}}</span><br/>
                              <span class="fs-10 normal_ff">{{data.date_on | date: 'dd-MM-yyyy hh:mm:ss'}}</span>
                            </label> 
                            
                            <span *ngIf="data.sender_id != userid"><img src={{data.user_profile_image_url}}  class="chat_img"/></span>  
                            <label *ngIf="data.sender_id != userid" class="bg_chat sidenav_ff othermessage" >
                                <span class="chat-inner_txt">{{data.user_full_name}}</span><br/>
                                <span>{{data.message}}</span><br/>
                              <span class="fs-10 normal_ff">{{data.date_on | date: 'dd-MM-yyyy hh:mm:ss'}}</span>
                            </label>
                           
                        </div>
                        <div class="col-12 ">
                            <p *ngIf="type_status == 'yes'" style="opacity: 0.6;font-style: italic;">
                                <small class="normal_ff">Typing...</small>
                            </p>
                        </div>
                        
                    </div>

                </div>
                
                <div class="col-12">
                    <div class="row">
                        <div class="col-10">
                            <form class="chat-window">
                                <input (keypress)="typingdect($event)" (blur)="typingdect($event)" (focus)="typingdect($event)" [(ngModel)]="message" class="chat-window-message form-control normal_ff"
                                    name="chat-window-message" style="font-size: 12px !important;" type="text" autocomplete="off" autofocus />
                            </form>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-light send_btn " (click)="sendmessage()">Send</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="col-12">

        </div>
        <div class="col-12">

        </div>
    </div>

</div>
